<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/main.css"></link>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <header>TIC TAC TOE</header>
    <h1>X turn</h1>
    <section id="board">
        
      <div id="r0c0"></div>
      <div id="r0c1"></div>
      <div id="r0c2"></div>

      <div id="r1c0"></div>
      <div id="r1c1"></div>
      <div id="r1c2"></div>

      <div id="r2c0"></div>
      <div id="r2c1"></div>
      <div id="r2c2"></div>

    </section>
    <button id="btn">Play Again</button>
  </body>
</html>
