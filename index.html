<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/assets/css/main.css"></link>
    <script defer src="/assets/js/main.js"></script>
  </head>
  <body>
    <header>TIC TAC TOE</header>
    <h1>X turn</h1>
    <section id="board">

      <div id="r0c0" class="signs"></div>
      <div id="r0c1" class="signs"></div>
      <div id="r0c2"class="signs"></div>

      <div id="r1c0"class="signs"></div>
      <div id="r1c1"class="signs"></div>
      <div id="r1c2"class="signs"></div>

      <div id="r2c0"class="signs"></div>
      <div id="r2c1"class="signs"></div>
      <div id="r2c2"class="signs"></div>

    </section>
    <button id="btn">Play Again</button>
  </body>
</html>
